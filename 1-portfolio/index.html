<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://kit.fontawesome.com/51e1fe77b6.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/style.css">
    <body>
        <div id="layout">
            <main>
                <section>
                    <header>
                        <p id="logo">HOME</p>
                        <ul id="header-links">
                            <li>PROYECTS</li>
                            <li>EVENTS</li>
                            <li>FRIENDS</li>
                        </ul>
                        <p id="sign-up">SIGN UP</p>
                        <i id="logout" class="fa-solid fa-arrow-right-from-bracket"></i>
                    </header>
                </section>
                <hr>


                <section id="main-content">
                    <div id="main-quote-container">
                        <p id="main-quote-text">PROYECT<br>SOCIAL<br>NETWORK</p>
                        <hr>
                        <div id="main-quote-footer">
                            <p>CONTRIBUTE TOGETHER</p>
                            <p>BE UPDATED</p>
                        </div> 
                    </div>
                    
                    <div id="main-photo">
                        <p>YOUR<br>PRODUCTIVITY<br>BOOST</p>
                        <img src="/img/model.png" alt="">
                        <div id="main-photo-message">
                            <p>Send a message</p>
                            <i class="fa-regular fa-paper-plane"></i>
                        </div>
                    </div>
                </section>


                <section id="knowledge">
                    <div id="play-container">
                        <div id="play-message">
                            <i class="fa-solid fa-play"></i>
                            <p>Let's see<br>How we did it</p>
                        </div>
                        <div id="known">
                            <div class="known-elements">WEB ANALITICS</div>
                            <div class="known-elements">EMAIL MARKETING</div>
                            <div class="known-elements">SEO 2.0</div>
                        </div>
                    </div>
                    <div id="knowledge-folders">
                        <div class="knowledge-folder">
                            <p>UNIQUE<br>SOLUTIONS</p>
                            <i class="fa-solid fa-wand-magic-sparkles"></i>
                        </div>
                        <div class="knowledge-folder">
                            <p>UNIQUE<br>SOLUTIONS</p>
                            <i class="fa-solid fa-wand-magic-sparkles"></i>
                        </div>
                        <div class="knowledge-folder">
                            <p>UNIQUE<br>SOLUTIONS</p>
                            <i class="fa-solid fa-wand-magic-sparkles"></i>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </body>
</html>
