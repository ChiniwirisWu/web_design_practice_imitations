<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>ToDoApp</title>
        <link href="/style.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/51e1fe77b6.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="layout">
            <div id="menu-box">
                <header>
                    <h3>Menu</h3>
                    <i class="fa-solid fa-bars"></i>
                </header>
                <input type="text" placeholder="Search" name="">
                <div class="menu-section">
                    <p class="menu-section-title"><b>Task</b></p>
                    <ul class="menu-section-items-box">
                        <li>
                            <i class="fa-regular fa-calendar"></i>
                            <p class="menu-section-item-title">Upcoming</p>
                            <p class="menu-section-item-counter">2</p>
                        </li>
                        <li>
                            <i class="fa-regular fa-calendar"></i>
                            <p class="menu-section-item-title">Upcoming</p>
                            <p class="menu-section-item-counter">2</p>
                        </li>
                    </ul>
                </div>
                <div class="menu-section">
                    <p class="menu-section-title"><b>Task</b></p>
                    <ul class="menu-section-items-box">
                        <li>
                            <i class="fa-regular fa-calendar"></i>
                            <p class="menu-section-item-title">Upcoming</p>
                            <p class="menu-section-item-counter">2</p>
                        </li>
                        <li>
                            <i class="fa-regular fa-calendar"></i>
                            <p class="menu-section-item-title">Upcoming</p>
                            <p class="menu-section-item-counter">2</p>
                        </li>
                    </ul>
                </div>
                <div class="menu-section menu-section-items-box">
                    <p class="menu-section-title"><b>Tags</b></p>
                    <div class="menu-section-tags-element">
                        <p>Tag 1</p>
                    </div>
                </div>
                <div id="menu-section-footer" class="menu-item-box">
                    <p><i class="fa-solid fa-gear"></i>Settings</p>
                    <p><i class="fa-solid fa-right-from-bracket"></i>Sign out</p>
                </div>
            </div>

            <div id="today-box">
                <header>
                    <h1>Today</h1>
                    <p>5</p>
                </header>
                <input type="text" placeholder="Add New Task">
                <div id="today-section">
                    <form action="#" autocomplete="off">
                        <div class="today-item">
                            <input type="checkbox" name="1" id="1">
                            <label for="1">Research content ideas</label>
                        </div>
                        <div class="today-item">
                            <input type="checkbox" name="1" id="1">
                            <label for="1">Research content ideas</label>
                        </div>
                    </form>
                </div>

            </div>

            <div id="task-box">
                <header>
                    <h3>Task</h3>
                    <form action="#">
                        <input type="text" name="title" id="title" placeholder="Renew drivers licence">
                        <textarea name="description" id="" cols="30" rows="10"></textarea>
                        <br>
                        <br>
                        <label for="list">list</label>
                        <select name="list" id="list">
                            <option value="personal">Personal</option>
                        </select>
                        <br>
                        <br>
                        <label for="Due date">Due date</label>
                        <select name="due_date" id="due_date">
                            <option value="1">11-03-22</option>
                        </select>
                        <br>
                        <br>
                        <label for="tags-container">tags</label>
                        <select name="tags" id="tags">
                            <option value="tags">tag1</option>
                        </select>
                        <br>
                        <h3>Subtask</h3>
                        <input type="text" placeholder="Add new subtask">
                        <div class="today-item">
                            <input type="checkbox" name="subtask" id="subtask">
                            <label for="subtask">Subtask</label>
                        </div>
                        <div id="task-footer">
                            <button type="reset">Delete task</button>
                            <button type="submit">Save Changes</button>
                        </div>
                    </form>
                </header>
            </div>


        </div>
    </body>
</html>
