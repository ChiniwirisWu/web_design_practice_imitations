<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="/style.css">
        <script src="https://kit.fontawesome.com/51e1fe77b6.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="layout">
            <div id="left-box">
                <h2>50</h2>
                <h1><span>Login Design</span><br>Examples</h1>
                <p>that Mix <span>Creativity</span> with <span>convenience</span></p>
            </div>

            <div id="right-box">
                <h3>Hello!</h3>
                <p>We are happy to see you again</p>
                <form autocomplete="off" action="#">
                    <input type="text" placeholder="Username" name="username" required>
                    <input type="password" placeholder="Password" name="password" required>
                    <input type="submit" value="Sign in">
                </form>
                <p>or sign in with</p>
                <div id="sign-in-with-box">
                    <i id="facebook" class="fa-brands fa-facebook"></i>
                    <i id="google" class="fa-brands fa-google"></i>
                    <i id="wechat" class="fa-brands fa-weixin"></i>
                </div>
            </div>
        </div>
    </body>
</html>
